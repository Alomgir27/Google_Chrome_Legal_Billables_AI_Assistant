<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>All Billable Entries - Legal Billables AI</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f8f9fa;
      color: #202124;
    }

    .header {
      background: linear-gradient(135deg, #1a73e8 0%, #4285f4 100%);
      color: white;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header h1 {
      margin: 0;
      font-size: 24px;
      font-weight: 600;
    }

    .back-btn {
      background: rgba(255, 255, 255, 0.2);
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.2s;
    }

    .back-btn:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    .controls {
      background: white;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
      display: grid;
      grid-template-columns: 1fr 1fr auto auto;
      gap: 16px;
      align-items: center;
    }

    .search-box {
      padding: 8px 12px;
      border: 1px solid #dadce0;
      border-radius: 6px;
      font-size: 14px;
    }

    .filter-select {
      padding: 8px 12px;
      border: 1px solid #dadce0;
      border-radius: 6px;
      font-size: 14px;
      background: white;
    }

    .export-btn, .refresh-btn {
      background: #1a73e8;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.2s;
    }

    .export-btn:hover, .refresh-btn:hover {
      background: #1557b0;
    }

    .stats-summary {
      background: white;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
    }

    .stat-item {
      text-align: center;
    }

    .stat-value {
      font-size: 24px;
      font-weight: 700;
      color: #1a73e8;
      margin-bottom: 4px;
    }

    .stat-label {
      font-size: 12px;
      color: #5f6368;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .entries-container {
      background: white;
      border-radius: 8px;
      overflow: hidden;
    }

    .entries-header {
      background: #f8f9fa;
      padding: 16px 20px;
      border-bottom: 1px solid #e8eaed;
      display: grid;
      grid-template-columns: 120px 1fr 150px 100px 80px;
      gap: 16px;
      font-weight: 600;
      font-size: 12px;
      color: #5f6368;
      text-transform: uppercase;
    }

    .entry-row {
      padding: 16px 20px;
      border-bottom: 1px solid #f1f3f4;
      display: grid;
      grid-template-columns: 120px 1fr 150px 100px 80px;
      gap: 16px;
      align-items: center;
      transition: background 0.2s;
    }

    .entry-row:hover {
      background: #f8f9fa;
    }

    .entry-row:last-child {
      border-bottom: none;
    }

    .entry-time {
      font-size: 12px;
      color: #5f6368;
    }

    .entry-summary {
      font-size: 14px;
      color: #202124;
      line-height: 1.4;
    }

    .entry-client {
      font-weight: 600;
      color: #1a73e8;
      font-size: 13px;
    }

    .entry-duration {
      font-weight: 600;
      color: #4caf50;
      font-size: 14px;
    }

    .entry-actions {
      display: flex;
      gap: 8px;
    }

    .action-btn {
      background: none;
      border: 1px solid #dadce0;
      padding: 4px 8px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
      color: #1a73e8;
      transition: all 0.2s;
    }

    .action-btn:hover {
      background: #f8f9ff;
      border-color: #1a73e8;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: #5f6368;
      font-style: italic;
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #5f6368;
    }

    .empty-state h3 {
      margin-bottom: 8px;
      color: #202124;
    }

    .pagination {
      padding: 20px;
      text-align: center;
      background: #f8f9fa;
      border-top: 1px solid #e8eaed;
    }

    .pagination button {
      background: white;
      border: 1px solid #dadce0;
      padding: 8px 16px;
      margin: 0 4px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.2s;
    }

    .pagination button:hover {
      background: #f8f9fa;
      border-color: #1a73e8;
    }

    .pagination button.active {
      background: #1a73e8;
      color: white;
      border-color: #1a73e8;
    }

    .pagination button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>üìù All Billable Entries</h1>
    <button class="back-btn">‚Üê Back</button>
  </div>

  <div class="controls">
    <input type="text" id="search-box" class="search-box" placeholder="Search entries...">
    <select id="client-filter" class="filter-select">
      <option value="">All Clients</option>
    </select>
    <button id="refresh-btn" class="refresh-btn">üîÑ Refresh</button>
    <button id="export-btn" class="export-btn">üì§ Export</button>
  </div>

  <div class="stats-summary">
    <div class="stat-item">
      <div class="stat-value" id="total-entries">0</div>
      <div class="stat-label">Total Entries</div>
    </div>
    <div class="stat-item">
      <div class="stat-value" id="total-time">0.0h</div>
      <div class="stat-label">Total Time</div>
    </div>
    <div class="stat-item">
      <div class="stat-value" id="total-revenue">$0</div>
      <div class="stat-label">Est. Revenue</div>
    </div>
    <div class="stat-item">
      <div class="stat-value" id="unique-clients">0</div>
      <div class="stat-label">Unique Clients</div>
    </div>
  </div>

  <div class="entries-container">
    <div class="entries-header">
      <div>Date & Time</div>
      <div>Summary</div>
      <div>Client</div>
      <div>Duration</div>
      <div>Actions</div>
    </div>
    <div id="entries-list">
      <div class="loading">Loading billable entries...</div>
    </div>
    <div class="pagination" id="pagination" style="display: none;">
      <!-- Pagination buttons will be inserted here -->
    </div>
  </div>

  <script src="all-entries.js"></script>
</body>
</html>
